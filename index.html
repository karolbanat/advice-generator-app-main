<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <title>Frontend Mentor | Advice generator app</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>

  <main>
    <div class="card">
      <h1 class="card__title">Advice #<span class="advice-id">117</span></h1>
      <q class="card__quote">It is easy to sit up and take notice, what's difficult is getting up and taking action.</q>
      <picture>
        <source media="(min-width: 50em)" srcset="./images/pattern-divider-desktop.svg">
        <img src="./images/pattern-divider-mobile.svg" alt="">
      </picture>
      <button class="card__shuffle-btn" aria-label="Advice shuffle button">
        <img src="./images/icon-dice.svg" alt="Dice image" class="card__shuffle-img">
      </button>
    </div>
  </main>

  <script src="./js/main.js"></script>

</body>

</html>
